<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Media Queries</title>
<style type="text/css">
p {
    color: red;
}
@media screen and (min-width: 400px) and (min-height: 300px), projection {
    strong {
		color: blue;
    }
}
@media screen and (min-weight: 400kg), print {
    strong {
		color: green;
    }
}
em {
    color: green;
}
</style>
</head>
<body>
<h1>Media Queries</h1>
<p id="main">This is a <strong id="test">simple</strong> <em>document</em>.</p>
</body>
</html>
