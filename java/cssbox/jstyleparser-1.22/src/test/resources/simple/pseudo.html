<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Selector test</title>
<style type="text/css">
	a { color: #00f; }
	a:link { color: #0f0; }
	a:visited { color: #00a; }
	a:hover { color: #0ff; }
	p:first-child { color: green; }
	p::first-child { color: red; }
</style>
</head>
<body id="body">
<h1>List</h1>
<a id="l1" href="http://www.notvisited.com">Link1</a>
<a id="l2" href="http://www.notvisited.com">Link2</a>
<a id="l3" href="#">Link3</a>
<div>
	<p id="p1">This should be green</p>
</div>
</body>
</html>
